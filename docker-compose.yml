services:
  web:
    build:
      context: .
      target: runtime
    env_file:
      - .env
    volumes:
      - static_data:/app/staticfiles
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - static_data:/staticfiles
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  static_data:
